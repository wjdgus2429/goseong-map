<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>고성 직업MAP</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>

  <!-- ✅ 카카오 지도 SDK : 반드시 JavaScript 키 + autoload=false -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=3ef40c514a8e54dbb7fdb040363526ad&autoload=false"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    // 페이지가 로드된 뒤에 kakao.maps.load 안에서 코드 실행
    window.onload = function () {
      // 이 줄에서 kakao가 undefined라면, SDK 로드 자체가 실패한 것
      console.log('kakao in onload:', typeof kakao);

      kakao.maps.load(function () {
        console.log('kakao.maps loaded');

        const mapContainer = document.getElementById('map');
        const mapOption = {
          center: new kakao.maps.LatLng(34.973, 128.322), // 고성 중심
          level: 8,
        };

        const map = new kakao.maps.Map(mapContainer, mapOption);

        new kakao.maps.Marker({
          position: new kakao.maps.LatLng(35.0144, 128.3226),
          map: map,
        });

        new kakao.maps.Marker({
          position: new kakao.maps.LatLng(35.0763, 128.0845),
          map: map,
        });
      });
    };
  </script>
</body>
</html>
