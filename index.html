<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>고성 직업MAP</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>

  <!-- Kakao Map SDK (JavaScript 키 사용) -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=3ef40c514a8e54dbb7fdb040363526ad&autoload=false"></script>
</head>

<body>
  <div id="map"></div>

  <script>
    window.onload = function () {
      kakao.maps.load(async function () {
        // 1) URL 파라미터에서 industry 값 읽기 (예: ship, aero, craft...)
        const urlParams = new URLSearchParams(window.location.search);
        const industry = urlParams.get("industry");

        // 2) 지도 생성
        const mapContainer = document.getElementById("map");
        const mapOption = {
          center: new kakao.maps.LatLng(34.97, 128.32), // 고성군 근처
          level: 10
        };
        const map = new kakao.maps.Map(mapContainer, mapOption);

        // 3) 기업 데이터 불러오기
        const response = await fetch("data.json");
        const companies = await response.json();

        // 4) industry가 있으면 해당 산업만, 없으면 전체
        const filtered = industry
          ? companies.filter(c => c.industry === industry)
          : companies;

        // 5) 마커 찍기
        filtered.forEach(company => {
          const position = new kakao.maps.LatLng(company.lat, company.lng);

          const marker = new kakao.maps.Marker({
            position,
            map
          });

          // 정보창
          const infowindow = new kakao.maps.InfoWindow({
            content: `
              <div style="padding:5px 10px; font-size:14px;">
                <b>${company.name}</b><br/>
                ${company.industryName}
              </div>
            `
          });

          kakao.maps.event.addListener(marker, "click", function () {
            infowindow.open(map, marker);
          });
        });
      });
    };
  </script>
</body>
</html>
